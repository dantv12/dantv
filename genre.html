---
title: Genre
layout: default
permalink: /genre
comments: false
lang_selector: false
---
<h4 class="mt-5 mb-neg-30"><span class="gradient-text home-heading">Genre</span></h4>
<div class="blog-grid-container-3">
<!-- begin post -->
{% for genre in site.genre %}
<a href="{{site.baseurl}}/genre/{{ genre.title | slugify }}">
    <span class="language-box zoom-2">
      <span class="first-letter gradient-text"><i class="{{genre.icon}}"></i></span>
      <span class="language-name gradient-text">{{genre.title}}</span>
    </span>
  </a>
{% endfor %}
</div>
<!-- end post -->
