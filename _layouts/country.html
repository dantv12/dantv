---
layout: default
---
<h4 class="mt-5 mb-neg-30"><span class="text-capitalize text-small badge badge-primary">{{page.title}}</span></h4>
<div class="blog-grid-container">
{% assign posts = site.posts | where_exp:"post","post.is_generated != true" %}
{% for post in posts %}
{% if post.country == page.title %}
        {% include postbox.html %}
{% endif %}
{% endfor %}
</div>
