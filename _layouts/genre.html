---
layout: default
lang: mal
---
<h4 class="mt-5 mb-neg-30"><span class="text-capitalize text-small badge badge-primary">{{page.title}}</span></h4>
<div class="blog-grid-container-2">
  {% assign filtered_posts = site.posts | where: 'genre', page.title | where_exp:"post","post.is_generated != true" %}
  {% for post in filtered_posts %}
    {% if post.lang == "mal" %}
          {% include movie-card.html %}
    {% endif %}
  {% endfor %}
</div>
