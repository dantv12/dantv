<!-- begin post -->
{% assign author = site.authors | where: "name", post.author | first %}


<div class="blog-grid-item">
    <div class="card h-100 zoom-2">
  <div class="absolute">
  {% if post.featured == true %}
  <span><i class="fas fa-heart gradient-text" aria-hidden="true"></i></span>
  {% endif %}
  {% if post.year %}
  <span class="badge badge-primary-2 position-2">{{post.year}}</span>
  {% endif %}
  </div>
        <div class="maxthumb">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {% if post.featured_image %}

                    {% if site.lazyimages == "enabled" %}
                        <img class="img-thumb lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if post.featured_image contains "://" %}{{ post.featured_image }}{% else %}{{ site.baseurl }}{{ post.featured_image }}{% endif %}" alt="{{ post.title }}">
                    {% else %}
                        <img class="img-thumb" src="{% if post.featured_image contains "://" %}{{ post.featured_image }}{% else %}{{ site.baseurl }}{{ post.featured_image }}{% endif %}" alt="{{ post.title }}">
                    {% endif %}

                {% endif %}
            </a>
        </div>
        <div class="card-footer">
            <div class="wrapfooter">
                <span class="author-meta">
                <span class="post-name"><a href="{{ post.url }}">{{ post.title }}</a></span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
